version: '3.8'

services:
  obsidian:
    build:
      context: .
      dockerfile: obsidian/Dockerfile
      args:
        VERSION: 1.0.0-alpha
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        GIT_DATE: ${GIT_DATE:-unknown}
    image: yuchanshin/obsidian-node:latest
    container_name: obsidian-node
    restart: unless-stopped
    ports:
      - "8333:8333/tcp"       # P2P TCP
      - "8333:8333/udp"       # P2P UDP
      - "8545:8545/tcp"       # HTTP RPC
      - "8546:8546/tcp"       # WebSocket RPC
    volumes:
      - obsidian-data:/data
    environment:
      - OBSIDIAN_DATADIR=/data
    command:
      - run
      - --datadir=/data
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.corsdomain=*
      - --http.api=eth,net,web3,obs,miner
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --port=8333
      - --maxpeers=50
      - --verbosity=3
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  obsidian-miner:
    build:
      context: .
      dockerfile: obsidian/Dockerfile
    image: yuchanshin/obsidian-node:latest
    container_name: obsidian-miner
    restart: unless-stopped
    ports:
      - "8334:8333/tcp"       # P2P TCP (different host port)
      - "8334:8333/udp"       # P2P UDP
      - "8547:8545/tcp"       # HTTP RPC
    volumes:
      - obsidian-miner-data:/data
    environment:
      - OBSIDIAN_DATADIR=/data
    command:
      - run
      - --datadir=/data
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --mine
      - --port=8333
      - --maxpeers=50
      - --verbosity=3
    depends_on:
      - obsidian
    profiles:
      - mining
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  obsidian-data:
    name: obsidian-data
  obsidian-miner-data:
    name: obsidian-miner-data

networks:
  default:
    name: obsidian-network
