name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_REPO: yuchanshin/obsidian-node
  GHCR_REPO: ghcr.io/hiteyy/obsidian-node

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0-$(git rev-parse --short HEAD)")"
            VERSION="${VERSION#v}"
          else
            VERSION="0.0.0-${{ github.sha }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}
            ${{ env.GHCR_REPO }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha,prefix=sha-,format=long
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Obsidian Node
            org.opencontainers.image.description=Privacy-focused Ethereum-compatible blockchain node
            org.opencontainers.image.vendor=Obsidian Chain
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./obsidian/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            GIT_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request' && steps.build.outputs.digest != ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.GHCR_REPO }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/hiteyy/obsidian-node:sha-${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull and test image
        run: |
          docker pull ghcr.io/hiteyy/obsidian-node:sha-${{ github.sha }}

          # Test help command
          docker run --rm ghcr.io/hiteyy/obsidian-node:sha-${{ github.sha }} --help

          # Test version command
          docker run --rm ghcr.io/hiteyy/obsidian-node:sha-${{ github.sha }} version

          # Start node and check health
          docker run -d --name obsidian-test \
            -p 8545:8545 \
            ghcr.io/hiteyy/obsidian-node:sha-${{ github.sha }} \
            run --datadir /data --http --http.addr 0.0.0.0

          # Wait for startup
          sleep 15

          # JSON-RPC check (replaces health check as node doesn't have /health)
          curl -sf -X POST -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"web3_clientVersion","params":[],"id":1}' \
            http://localhost:8545 | grep -q "jsonrpc"

          # Cleanup
          docker stop obsidian-test
          docker rm obsidian-test

          echo "Smoke tests passed!"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, scan, smoke-test]
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.smoke-test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
          fi

      - name: Create job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Docker Build Summary ${{ steps.status.outputs.emoji }}

          | Component | Status |
          |-----------|--------|
          | Build | ${{ needs.build.result }} |
          | Security Scan | ${{ needs.scan.result }} |
          | Smoke Test | ${{ needs.smoke-test.result }} |

          ### Image Details
          - **Version**: ${{ needs.build.outputs.version }}
          - **Digest**: ${{ needs.build.outputs.digest }}
          - **Docker Hub**: \`${{ env.DOCKERHUB_REPO }}\`
          - **GHCR**: \`${{ env.GHCR_REPO }}\`

          ### Tags
          - \`latest\` (main branch)
          - \`sha-${{ github.sha }}\`
          ${{ startsWith(github.ref, 'refs/tags/v') && format('- `{0}`', github.ref_name) || '' }}
          EOF
